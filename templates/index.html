<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Câu hỏi</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <script>
        function selectAnswer(el) {
            const isCorrect = el.getAttribute('data-correct') === 'true';
            const buttons = el.parentElement.querySelectorAll('button');
            const iconEl = el.parentElement.querySelector('.icon');

            // Apply color styles and disable all buttons
            buttons.forEach(btn => {
                btn.disabled = true;
                const correct = btn.getAttribute('data-correct') === 'true';
                btn.classList.add(correct ? 'bg-green-200' : 'bg-red-200');
            });
            el.classList.add(isCorrect ? 'bg-green-500' : 'bg-red-500');

            // Show ✅ or ❌
            if (iconEl) iconEl.textContent = isCorrect ? '✅' : '❌';

            // Reset after 5 seconds
            setTimeout(() => {
                buttons.forEach(btn => {
                    btn.disabled = false;
                    btn.classList.remove('bg-green-200', 'bg-green-500', 'bg-red-200', 'bg-red-500');
                });
                if (iconEl) iconEl.textContent = '';
            }, 5000);
        }
    </script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #111827;
        }

        .question {
            margin-bottom: 2rem;
        }

        .question p {
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            width: 100%;
            text-align: left;
            background-color: #f3f4f6;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        .btn:hover:not(:disabled) {
            background-color: #e5e7eb;
            transform: translateY(-1px);
        }

        .btn:disabled {
            cursor: default;
        }

        .bg-green-200 {
            background-color: #bbf7d0;
        }

        .bg-green-500 {
            background-color: #22c55e;
            color: white;
        }

        .bg-red-200 {
            background-color: #fecaca;
        }

        .bg-red-500 {
            background-color: #ef4444;
            color: white;
        }

        hr {
            margin: 2rem 0;
            border: none;
            border-top: 1px solid #e5e7eb;
        }

        .icon {
            display: inline-block;
            width: 1rem;
            color: #22c55e;
            /* default to green */
        }

        .icon:empty {
            display: inline-block;
            width: 1rem;
        }

        .bg-red-500~.icon,
        .bg-red-200~.icon {
            color: #ef4444;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Câu hỏi</h1>

        {% for q in questions %}
        <div class="question">
            <p>
                <span class="icon" style="margin-right: 0.5rem;"></span>
                <strong>Câu {{ loop.index }}: {{ q.content }}</strong>
            </p>
            {% for a in q.details %}
            <button onclick="selectAnswer(this)" data-correct="{{ 'true' if a.isRightAnswer else 'false' }}"
                class="btn">
                {{ a.content }}
            </button>
            {% endfor %}
        </div>
        <hr />
        {% endfor %}
    </div>
</body>

</html>
